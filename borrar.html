<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 500px;
  border: 2px solid maroon;
  padding: 10px;
}

.info {
  display: flex;

}

.text {

.time {

}

  color: white;
  padding: 10px 20px;

  text-decoration: none;

  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

</head>
<body>

    <div style="border: 3px solid maroon; padding: 10px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">

          </div>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="border-right: 2px solid black; height: 100%;"></div>
            <p style="margin: 0;">3:00 p.m</p>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="border-right: 2px solid black; height: 100%;"></div>
            <button style="background-color: maroon; color: white; padding: 5px 10px; border: none; cursor: pointer;">Ubicación</button>
          </div>
        </div>
      </div>
